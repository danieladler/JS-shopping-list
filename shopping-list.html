<html>
  <head>
    <title>JS Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/master.css" media="screen" title="no title" charset="utf-8">
    <script src="/shopping-list.js"></script>
</head>
  </head>
  <body>
    <div class="container">
      <div class="row title-row">
        <div class="col-xs-10 col-xs-push-1 title">
          <span>LET'S BUY STUFF</span>
        </div>
      </div>
      <ul id="list" class="row list-item-container">
        <!-- list items added dynamically w/ JS -->
      </ul>

      <div class="row input-row">
        <div class="col-xs-10 col-xs-push-1 add-item-container input-group">
          <input id="input" type="text" class="form-control">
          <span class="input-group-btn">
            <button id="submit" class="btn btn-default">Add Item</button>
          </span>
        </div>
      </div>
      <div class="row change-all-row">
        <button id="allComplete" class="btn btn-success col-xs-4 col-xs-push-1">Mark All Complete</button>
        <button id="clear" class="btn btn-info col-xs-4 col-xs-push-3">Remove All Completed</button>
      </div>
    </div>
  </body>
</html>
