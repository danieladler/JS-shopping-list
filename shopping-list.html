<html>
  <head>
    <title>JS Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/master.css" media="screen" title="no title" charset="utf-8">
    <script src="/shopping-list.js"></script>
</head>
  </head>
  <body>
    <div class="container">
      <div class="row title-row">
        <div class="col-lg-10 col-lg-push-1 title">
          <span>LET'S BUY STUFF</span>
        </div>
      </div>
      <div class="row item-list-row">
        <ul id="list" class="col-lg-10 col-lg-push-1 list-item-container">
          <!-- list items added dynamically w/ JS -->

          <li class="single-item" id="item">
            <input class="checkbox col-lg-1" type="checkbox">
            <div class="item-name col-lg-6 col-lg-push-1">
              Sample
            </div>
            <button class="col-lg-1 col-lg-push-2 btn delete">X</button>
          </li>
        </ul>
      </div>

      <div class="row input-row">
        <div class="col-lg-10 col-lg-push-1 add-item-container input-group">
          <input id="input" type="text" class="form-control">
          <span class="input-group-btn">
            <button id="submit" class="btn btn-default">Add Item</button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
